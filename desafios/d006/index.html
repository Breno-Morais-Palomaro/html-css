<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../d002/imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tags em HTML</h1>
        <p>
            Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>
        <div>
            <ul>
                <li><abbr title="Use a tag &lt;p&gt;...&lt;/P&gt;">Parágrafo</abbr>
                <li><abbr title="Use as tags &lt;h1, h2, h3,...&gt;...&lt;/h1, h2, h3...&gt;">Titulos</abbr>
                <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
                <li><abbr title="Use a tag &lt;abbr&gt;...&lt;/abbr&gt">Abreviações</abbr>
                <li><abbr title="use a tag &lt;code&gt;...&lt;/code&gt;">Código-font</abbr>
                <li><abbr title="use a tag &lt;ol&gt;...&lt;/ol&gt;">Listas númeradas</abbr>
                <li><abbr title="use a tag &lt;ul&gt;...&lt;/ul&gt;">Lista com demarcadores</abbr>
            </ul>
        </div>
    </main>
</body>
</html>

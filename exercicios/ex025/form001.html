<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--Action junto com submit / method esconde do url os dados colocados, get comporta apenas 3.000 bytes / autocomplete é sobre o autocompletar-->
        <p>
            <label for="inome">Nome:</label> <!--Label area maior de sensibilidade/ Clica no Nome e escreva na caixa/ Relção entre o id e o paragrafo-->
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
